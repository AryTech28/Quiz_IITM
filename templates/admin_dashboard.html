<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-container {
            background-color: white;
            border-radius: 15px;
            border: 1px solid #000;
            padding: 20px;
            margin-bottom: 20px;
        }
        .header {
            background-color: #add8e6;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .nav-links a {
            color: #000;
            text-decoration: none;
        }
        .welcome-text {
            color: #0d6efd;
        }
        .subject-card {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .subject-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .chapter-table {
            width: 100%;
            margin-bottom: 15px;
        }
        .chapter-table th {
            background-color: #add8e6;
            padding: 8px;
            text-align: center;
        }
        .chapter-table td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .add-chapter {
            background-color: #ffb6c1;
            color: #000;
            border-radius: 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            float: right;
            font-size: 14px;
        }
        .add-subject {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .add-subject-btn {
            background-color: #ff8c00;
            color: #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: 2px solid #ff8c00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
        }
        .dashboard-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box {
            border-radius: 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
        }
        .all-subjects {
            color: #0d6efd;
            margin: 20px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dashboard-title">Admin Dashboard</h1>
        
        <div class="dashboard-container">
            <div class="header">
                <div class="nav-links">
                    <a href="#">Home</a> |
                    <a href="#">Quiz</a> |
                    <a href="#">Summary</a> |
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Search">
                </div>
                <div class="welcome-text">
                    Welcome Admin
                </div>
            </div>
            
            <!-- Physics Subject Card -->
            <div class="row">
                <div class="col-md-6">
                    <div class="subject-card">
                        <div class="subject-title">Physics</div>
                        <table class="chapter-table">
                            <thead>
                                <tr>
                                    <th>Chapter name</th>
                                    <th>No.of Questions</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Force</td>
                                    <td>xxxxxx</td>
                                    <td><a href="#">Edit/Delete</a></td>
                                </tr>
                                <tr>
                                    <td>EMF</td>
                                    <td>xxxxxx</td>
                                    <td><a href="#">Edit/Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="add-chapter">+ Chapter</button>
                    </div>
                </div>
                
                <!-- App Dev-I Subject Card -->
                <div class="col-md-6">
                    <div class="subject-card">
                        <div class="subject-title">App Dev-I</div>
                        <table class="chapter-table">
                            <thead>
                                <tr>
                                    <th>Chapter name</th>
                                    <th>No.of Questions</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>HTML</td>
                                    <td>xxxxxx</td>
                                    <td><a href="#">Edit/Delete</a></td>
                                </tr>
                                <tr>
                                    <td>CSS</td>
                                    <td>xxxxxx</td>
                                    <td><a href="#">Edit/Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="add-chapter">+ Chapter</button>
                    </div>
                </div>
            </div>
            
            <div class="all-subjects">All subjects here ...</div>
            
            <div class="add-subject">
                <a href="{{ url_for('add_subject') }}" class="add-subject-btn">+</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
