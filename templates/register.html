<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-container {
            background-color: white;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }
        .registration-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 5px;
        }
        .registration-subtitle {
            color: #fd7e14;
            text-align: center;
            margin-bottom: 30px;
            font-size: a24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            color: #0d6efd;
            font-size: 18px;
        }
        .btn-submit {
            background-color: #0d6efd;
            border: none;
            padding: 8px 20px;
            font-size: 18px;
        }
        .existing-user {
            color: #dc3545;
            text-align: right;
            margin-top: 10px;
        }
        .existing-user a {
            color: #dc3545;
            text-decoration: none;
        }
        .existing-user a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="registration-container">
                    <h1 class="registration-title">Welcome to Quiz Master</h1>
                    <h2 class="registration-subtitle">Registration</h2>
                    
                    <form action="{{ url_for('register') }}" method="POST">
                        <div class="form-group">
                            <label for="email" class="form-label">User name(E-mail) :</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password :</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="fullname" class="form-label">Full name :</label>
                            <input type="text" class="form-control" id="fullname" name="fullname" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="qualification" class="form-label">Qualification :</label>
                            <input type="text" class="form-control" id="qualification" name="qualification" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="dob" class="form-label">Date of Birth :</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                            </div>
                            <div class="col-md-6">
                                <p class="existing-user">
                                    <a href="{{ url_for('login') }}">Existing user?</a>
                                </p>
                            </div>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        {% if success %}
                        <div class="alert alert-success mt-3" role="alert">
                            {{ success }}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
