<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
        }
        .login-title {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 5px;
        }
        .login-subtitle {
            color: #fd7e14;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            color: #0d6efd;
            font-size: 18px;
        }
        .btn-login {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .create-account {
            color: #dc3545;
            text-align: right;
            margin-top: 10px;
        }
        .create-account a {
            color: #dc3545;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-container">
                    <h1 class="login-title">Welcome to Quiz Master</h1>
                    <h2 class="login-subtitle">Login</h2>
                    
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="form-group">
                            <label for="username" class="form-label">Username(E-mail) :</label>
                            <input type="email" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password :</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary btn-login">Login</button>
                            </div>
                            <div class="col-md-6">
                                <p class="create-account">
                                    <a href="{{ url_for('register') }}">Create new user?</a>
                                </p>
                            </div>
                        </div>
                        
                        {% if error %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
