<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - Add Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #000;
            position: relative;
        }
        .form-title {
            color: #ff8c00;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-label {
            color: #0d6efd;
            font-weight: bold;
        }
        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }
        .note {
            color: #dc3545;
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-save {
            background-color: #0d6efd;
            border: none;
            width: 120px;
        }
        .btn-cancel {
            background-color: #0d6efd;
            border: none;
            width: 120px;
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <a href="{{ url_for('admin_dashboard') }}" class="back-arrow">â†©</a>
            <h2 class="form-title">New Chapter</h2>
            
            <form action="{{ url_for('add_chapter', subject_id=subject_id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <p class="note">Note: may include more input fields...</p>
                
                <div class="button-row">
                    <button type="submit" class="btn btn-primary btn-save">Save</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary btn-cancel">Cancel</a>
                </div>
                
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
